<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Texto a voz</title>
    <!-- cdn boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body id="particles-js">

    <div class="container-md">

        <div class="row justify-content-center text-center">
            <div class="col-12 col-sm-7 col-md-8 p-5 m-5">
                <div class="col-12 mt-1">
                    <div class="mb-5">
                        <label for="exampleFormControlInput1" class="form-label text-danger">¿Qué quieres decir?</label>
                        <input type="text" class="form-control mt-2 bg-dark text-light border border-dark" id="exampleFormControlInput1"">
                    </div>
                </div>
                
                <div class="col-12 mt-5">
                    <label for="select-idioma" class="text-danger">Idioma</label>
                    <select class="form-select form-select-sm bg-dark text-light mt-2 border border-dark" id="select-idioma" aria-label=".form-select-lg example">
                        <option value="1">Español</option>
                        <option value="2">Inglés</option>
                    </select>
                </div>
                <div class="col-12 mt-5">
                    <label for="customRange2" class="form-label text-danger mr-2">Velocidad</label>
                    <input type="number" value="5" min="1" max="10" maxlength="2" class="form-control-md mt-2 bg-dark text-light border border-dark max-10">
                </div>
                <div class="col-12 mt-5">
                    <button type="button" class="btn btn-danger rounded-pill border border-1 border-dark">Escuchar</button>
                </div>
            </div>

        </div>    

    </div>



    <!-- Particles js --> 
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
